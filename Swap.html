<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PickingRight Trading bot</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <p style="background-image: url('C:\Users\waels\Desktop\thesiscode\thesis\server\html\Background.jpg');"></p>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> Pickingright.io</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign in with Metamask</button>
            <button id="logout_button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign out</button>
  
          </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>Trading bot</h4>
                <div id="form">
                    <div class="swapbox">
                        <div id="fromtokens" class="swapbox_select token_select" >
                          <div id="tokens_div">
                           <a class="tokens-icon fr" href="#" alt="select-token"  
                           onclick="fromtoggle('fromtokens-dropdown');"><h6 id="fortextmeny"> Select Token</h6></a>

                           <div id="fromtokens-dropdown">
                            <h3>Choose your Token</h3>
                           </div>
                         </div>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="amount" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                      
                      <div id="totokens" class="swapbox_select token_select" > 
                        <div id="tokens_div">
                          <a class="tokens-icon fr" href="#" alt="select-token "
                          onclick="totoggle('totokens-dropdown');"><h6 id="totextmeny"> Select Token</h6></a>

                          <div id="totokens-dropdown">
                           <h3>Choose your Token</h3>
                          </div>
                        </div>
                      </div>  
                    </div>
                
                    <div class="dropdown">
                      <form action="#">
                        <label id="alogorithm_dropdown_label" for="lang">Choose Algorithm   </label>
                        <select name="languages" id="lang">
                          <option value="rsi" >RSI</option>
                          <option value="timing">Timing</option>
                        </select>
                      </form>
                    </div>
                    <div>
                      <button id="approve" class="btn btn-large btn-primary btn-block">
                        Approve
                    </button>
                    </div>
                    <div> </div>
                    <button disabled class="btn btn-large btn-primary btn-block" id="Run_button">
                        Run the bot
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select token</h5>
              <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="token_list"></div>
            </div >

          </div>
        </div>
      </div>

    <script type="text/javascript" src="Swap.js"></script>
  </body>
</html>
